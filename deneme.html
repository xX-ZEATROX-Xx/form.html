<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Form</title>
</head>
<body>
    <form id="webhookForm">
        <label for="name">İsim:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="message">Mesaj:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Gönder</button>
    </form>

    <script>
        document.getElementById("webhookForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Form verilerini al
            const data = {
                content: `**İsim:** ${document.getElementById("name").value}\n**Mesaj:** ${document.getElementById("message").value}`,
            };

            // Discord Webhook'a gönder
            const response = await fetch("https://discord.com/api/webhooks/1305994045117693964/dpZAo1cDQfdP_VNkisnajcL7TE4KMAWM_6zAgvj2vhL3-I92RvEAuxOVQLXrca333ACO", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert("Mesaj başarıyla gönderildi!");
            } else {
                alert("Mesaj gönderilemedi. Lütfen tekrar deneyin.");
            }
        });
    </script>
</body>
</html>
